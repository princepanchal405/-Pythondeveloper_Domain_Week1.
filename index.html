<!DOCTYPE html>
<html>
<head>
    <title>Internship Management</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body class="bg-light">

<div class="container mt-4">

    <h2 class="text-center mb-4">Internship Management System</h2>

    <!-- Add Internship Form -->
    <div class="card p-3 shadow-sm mb-4">
        <h4>Add New Internship</h4>
        <input id="title" class="form-control mb-2" placeholder="Internship Title">
        <input id="company" class="form-control mb-2" placeholder="Company Name">
        <input id="duration" class="form-control mb-2" placeholder="Duration (e.g. 3 Months)">
        <input id="stipend" class="form-control mb-2" placeholder="Stipend (Optional)">
        <button class="btn btn-primary" onclick="addInternship()">Add Internship</button>
    </div>

    <!-- Filters -->
    <div class="card p-3 shadow-sm mb-4">
        <h4>Filter</h4>
        <input id="filterCompany" class="form-control mb-2" placeholder="Filter by Company">
        <input id="filterDuration" class="form-control mb-2" placeholder="Filter by Duration">
        <button class="btn btn-success" onclick="filterInternships()">Apply Filter</button>
        <button class="btn btn-secondary mt-2" onclick="loadInternships()">Clear Filter</button>
    </div>

    <!-- Internship List -->
    <h4>Available Internships</h4>
    <div id="list" class="mt-3"></div>

</div>

<script src="/static/script.js"></script>

</body>
</html>
